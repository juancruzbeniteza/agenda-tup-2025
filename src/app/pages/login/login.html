<div class="login-container">
  <div class="login-box">
    <h1 class="title">LOGIN</h1>
    <p class="subtitle">Ingresá tus credenciales para continuar</p>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <label for="email">Email</label>
      <input id="email" type="text" name="email" ngModel placeholder="ejemplo@ejemplo.com" required>

      <label for="password">Contraseña</label>
      <input id="password" type="password" name="password" ngModel placeholder="Tu contraseña" required>

      <button type="submit" [disabled]="isSubmitting">
        @if (isSubmitting) {
          Cargando...
        } @else {
          Iniciar sesión
        }
      </button>
      @if (errorlogin) {
        <p class="error-message" style="color: red; margin-top: 10px; font-size: 0.9em;">
          Error: Usuario o contraseña incorrectos.
        </p>
      }
    </form>

    <p class="register">
      No tenés cuenta?
      <a routerLink="/register">Registrate</a>
    </p>
  </div>
</div>
