<div class="contact-item">
  <a [routerLink]="['/contacts', contacto().id]" class="contact-info">
    <span>Contacto Nº {{ index() + 1 }} {{ contacto().firstName }} {{ contacto().lastName }}</span>
    
    <button 
      class="favorite-btn" 
      (click)="toggleFavorite($event)" 
      [class.is-favorite]="contacto().isFavorite"
      title="{{ contacto().isFavorite ? 'Quitar de favoritos' : 'Agregar a favoritos' }}">
      
      @if(contacto().isFavorite) {
        ⭐
      } @else {
        ☆
      }
    </button>
  </a>
  
  <div class="contact-actions">
    <a [routerLink]="['/contacts',contacto().id,'edit']" class="edit-btn">Editar</a>
    <button 
      class="delete-btn" 
      (click)="deleteContact()"
      [disabled]="isDeleting">
      @if(isDeleting) {
        Eliminando...
      } @else {
        Borrar
      }
    </button>
  </div>
</div>
